<ion-header>

  <ion-navbar>
    <ion-title>pokemon-detail</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-title>{{pok.name}}</ion-title>
<ion-item>
<ion-thumbnail>
<img [src]="pok.img">
</ion-thumbnail>
</ion-item>
<ion-item>
Hight: {{pokdetails.height}}
</ion-item>
</ion-list>
<ion-list>
  <ion-title>Abilities</ion-title>
<ion-item *ngFor=" let ab of pokdetails.abilities" >

{{ab.ability.name}}

<ion-badge item-end>{{ab.slot}}</ion-badge>

</ion-item>
</ion-list>

</ion-content>
